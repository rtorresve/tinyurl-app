spring.application.name=tinyurl-app
# MySQL settings
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/tinyurl_db
spring.datasource.username=root
spring.datasource.password=admin123
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# Redis settings
spring.data.redis.host=localhost
spring.data.redis.port=6379
redis.ttl=3600
# Zookeeper settings
zookeeper.id.range=10000
zookeeper.connection=127.0.0.1:21811,127.0.0.1:21812,127.0.0.1:21813
zookeeper.sessionTimeout=5000
zookeeper.basepath=/tinyurl
feature.zookeeper.enabled=true

springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

server.error.path=/error

resilience4j.circuitbreaker.instances.createShortUrl.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.createShortUrl.slidingWindowSize=10
resilience4j.circuitbreaker.instances.createShortUrl.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.createShortUrl.failureRateThreshold=50
resilience4j.circuitbreaker.instances.createShortUrl.waitDurationInOpenState=10000
resilience4j.circuitbreaker.instances.createShortUrl.permittedNumberOfCallsInHalfOpenState=3

