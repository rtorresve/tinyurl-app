spring.application.name=tinyurl-app
# MySQL settings
spring.datasource.url=jdbc:mysql://localhost:3306/tiny_db
spring.datasource.username=root
spring.datasource.password=admin123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# Redis settings
spring.data.redis.host=localhost
spring.data.redis.port=6379
redis.ttl=3600
# Zookeeper settings
zookeeper.id.range=10000
zookeeper.connection=127.0.0.1:21811,127.0.0.1:21812,127.0.0.1:21813
zookeeper.sessionTimeout=5000
zookeeper.basepath=/tinyurl
feature.zookeeper.enabled=true


